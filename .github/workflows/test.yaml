name: Test

on: [push, pull_request]

jobs:
  unit_tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Conda environment with Micromamba
      uses: mamba-org/provision-with-micromamba@main
      with:
        cache-downloads: true
        environment-file: env.yaml

    - name: Conda list
      shell: bash -l {0}
      run: conda list

    - name: Run tests
      shell: bash -l {0}
      run: pytest
  cli_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Conda environment with Micromamba
        uses: mamba-org/provision-with-micromamba@main
        with:
          cache-downloads: true
          environment-file: env.yaml

      - name: Conda list
        shell: bash -l {0}
        run: conda list

      - name: Run tests
        shell: bash -l {0}
        run: |          
          echo "Running help without error"
          python auriclass.py --help 1>/dev/null
          echo "exit code: $?"
          [ $? -eq 0]

          echo "Running version without error"
          python auriclass.py --version 1>/dev/null
          echo "exit code: $?"
          [ $? -eq 0]

          echo "Run fastq example without error"
          python auriclass.py --expected_genome_size 40000 60000 \
          --output report.tsv \
          -r tests/data/ref_sketch.msh \
          -c tests/data/clade_config.csv \
          tests/data/NC_001416.1_1.fq.gz tests/data/NC_001416.1_2.fq.gz
          echo "exit code: $?"
          [ $? -eq 0]

          cmp report.tsv tests/data/reference_report_fastq.tsv
          [ $? -eq 0]

          echo "Run fasta example without error"
          python auriclass.py --expected_genome_size 40000 60000 \
          --output report.tsv \
          -r tests/data/ref_sketch.msh \
          -c tests/data/clade_config.csv \
          tests/data/NC_001416.1.fasta.gz
          echo "exit code: $?"
          [ $? -eq 0]

          cmp report.tsv tests/data/reference_report_fasta.tsv
          [ $? -eq 0]

          echo "Running without read files and !:"
          ! python auriclass.py 
          echo "exit code: $?"
          [ $? -eq 0]

          echo "Now we should see an error message:"
          ! python auriclass.py tests/data/NC_001416.1.fasta.gz
          echo "exit code: $?"
          [ $? -eq 0]

          echo "Running with invalid argument values and !:"
          ! python auriclass.py --expected_genome_size -1 1000000 tests/data/NC_001416.1_1.fq.gz tests/data/NC_001416.1_2.fq.gz
          echo "exit code: $?"
          [ $? -eq 0]

          echo "Running with non-existent argument and !:"
          ! python auriclass.py --does_not_exist tests/data/NC_001416.1_1.fq.gz tests/data/NC_001416.1_2.fq.gz
          echo "exit code: $?"
          [ $? -eq 0]

          echo "Running with non-existent file and !:"
          ! python auriclass.py tests/data/NC_001416.1_1.fq.gz tests/data/NC_001416.1_2.fq.gz tests/data/does_not_exist.fq.gz
          echo "exit code: $?"
          [ $? -eq 0]

          echo "Running with non-fastq, non-fasta file and !:"
          ! python auriclass.py tests/data/report.tsv
          echo "exit code: $?"
          [ $? -eq 0]
